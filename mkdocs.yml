# MkDocs configuration for default Material-themed build
INHERIT: mkdocs-base.yml
site_url: https://pmm-doc.onrender.com/
plugins:
  section-index: {}
  
markdown_extensions:
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true 

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  
 theme:
  icon:
    admonition:
      note: material/table